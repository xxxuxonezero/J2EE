<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            //发送Ajax请求
            $.ajax({
                url:"provinceServlet",
                type:"post",
                success:function (data) {
                    var sel=$("#province")
                    $(data).each(function () {
                        var opt="<option name='"+this.id+"'>"+this.name+"</option>"
                        sel.append(opt);
                    })
                }
            })
        })
    </script>
</head>
<body>
<select name="" id="province">
    <option value="">--请选择省份--</option>
</select>
</body>
</html>
